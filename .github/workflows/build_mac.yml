name: Build Mac App

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install Pillow
        pip install opencv-python

    - name: Check for Icon
      id: check_icon
      run: |
        if [ -f "app_icon.icns" ]; then
          echo "has_icon=true" >> $GITHUB_OUTPUT
        else
          echo "has_icon=false" >> $GITHUB_OUTPUT
        fi

    - name: Build with PyInstaller
      run: |
        # Define Icon Command
        if [ "${{ steps.check_icon.outputs.has_icon }}" == "true" ]; then
          ICON_CMD='--icon=app_icon.icns --add-data=app_icon.png:.'
        else
          ICON_CMD=""
        fi
        
        # CHANGED: Removed --onefile, Added --onedir and --windowed
        # This creates a .app bundle which starts much faster
        pyinstaller --noconsole --onedir --windowed --name "SmartShootOrganizer" $ICON_CMD photo_organizer.py

    # Step to zip the .app bundle so it downloads cleanly
    - name: Zip the App
      run: |
        cd dist
        zip -r SmartShootOrganizer-Mac.zip SmartShootOrganizer.app

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: SmartShootOrganizer-Mac-App
        path: dist/SmartShootOrganizer-Mac.zip
