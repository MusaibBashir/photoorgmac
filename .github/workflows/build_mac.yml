name: Build Mac App

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller

    - name: Check for Icon
      id: check_icon
      run: |
        if [ -f "app_icon.icns" ]; then
          echo "has_icon=true" >> $GITHUB_OUTPUT
        else
          echo "has_icon=false" >> $GITHUB_OUTPUT
        fi

    - name: Build with PyInstaller
      run: |
        # Check if icon exists and add flag if it does
        if [ "${{ steps.check_icon.outputs.has_icon }}" == "true" ]; then
          ICON_CMD='--icon=app_icon.icns --add-data=app_icon.png:.'
        else
          ICON_CMD=""
        fi
        
        # Build command
        # Note: on Mac, --add-data uses a colon ':' separator, on Windows it uses a semicolon ';'
        pyinstaller --noconsole --onefile --name "SmartPhotoOrganizer" $ICON_CMD photo_organizer.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: SmartPhotoOrganizer-Mac
        path: dist/SmartPhotoOrganizer
